<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>添加访客</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>

  <div class="main">
    <nav th:replace="~{fragments/topbar :: topbar}"></nav>

    <div class="container-fluid">
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">添加访客</h1>
        <a th:href="@{/visitor}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> 返回列表
        </a>
      </div>

      <div class="card shadow mb-4">
        <div class="card-body">
          <form th:action="@{/visitor/save}" th:object="${visitor}" method="post">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">访客姓名</label>
                <input type="text" class="form-control" th:field="*{name}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">联系电话</label>
                <input type="tel" class="form-control" th:field="*{phone}" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">访问学生</label>
                <select class="form-select" th:field="*{studentId}" required>
                  <option value="">-- 选择学生 --</option>
                  <option th:each="student : ${students}"
                          th:value="${student.id}"
                          th:text="${student.name + ' (' + student.studentNumber + ')'}"></option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">访问时间</label>
                <input type="datetime-local" class="form-control" th:field="*{visitTime}" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">访问原因</label>
              <textarea class="form-control" th:field="*{reason}" rows="3" required></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> 保存
              </button>
              <a th:href="@{/visitor}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> 取消
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
