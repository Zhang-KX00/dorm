<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 th:text="${title != null ? title : '审批访客'}">审批访客</h2>
    <a href="/visitor" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> 返回列表
    </a>
  </div>
<div class="wrapper">
<!--  <div th:replace="~{fragments/sidebar :: sidebar}"></div>-->

  <div class="main">
<!--    <nav th:replace="~{fragments/topbar :: topbar}"></nav>-->


      <div class="card shadow mb-4">
        <div class="card-body">
          <form th:action="@{/visitor/approve/{id}(id=${visitor.id})}" method="post">
            <div class="mb-3">
              <label class="form-label">访客姓名</label>
              <input type="text" class="form-control" th:value="${visitor.name}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label">访问学生</label>
              <input type="text" class="form-control" th:value="${visitor.studentName}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label">访问原因</label>
              <textarea class="form-control" rows="3" readonly th:text="${visitor.reason}"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">审批结果</label>
              <select class="form-select" name="status" required>
                <option value="已审批">批准访问</option>
                <option value="待审批">拒绝访问</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">审批意见</label>
              <textarea class="form-control" name="approvalComment" rows="2"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> 提交审批
              </button>
              <a th:href="@{/visitor}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> 取消
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
