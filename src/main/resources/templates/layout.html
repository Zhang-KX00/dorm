<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 宿舍管理系统'">宿舍管理系统</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- 自定义样式 -->
    <style>
        body {
            padding-top: 56px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            width: 220px;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 10px 15px;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .sidebar .nav-link:hover {
            color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            min-height: calc(100vh - 56px);
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
        }
        .breadcrumb {
            background-color: transparent;
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
<!-- 头部导航栏 -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">宿舍管理系统</a>
        <div class="d-flex align-items-center">
            <span class="navbar-text text-light me-3" th:text="'欢迎, ' + ${username}">欢迎, 用户</span>
            <a href="/auth/logout" class="btn btn-outline-light btn-sm">退出</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏菜单 -->
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" data-page="dashboard" href="/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="admin" href="/admin">
                            <i class="bi bi-people-fill me-2"></i>管理员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="dorm" href="/dorms">
                            <i class="bi bi-building me-2"></i>宿舍管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-page="student" href="/students">
                            <i class="bi bi-person-vcard me-2"></i>学生管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 面包屑导航 -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${title}">当前页面</li>
                </ol>
            </nav>

            <!-- 内容插入点 -->
            <div th:insert="${content}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 页面脚本 -->
<script>
    // 高亮当前活动菜单
    document.addEventListener('DOMContentLoaded', function() {
        const activePage = '[[${activePage}]]';
        if (activePage) {
            const activeLink = document.querySelector(`.nav-link[data-page="${activePage}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
                // 同时移除同级其他菜单的active类
                document.querySelectorAll(`.nav-link[data-page]`).forEach(link => {
                    if (link !== activeLink) link.classList.remove('active');
                });
            }
        }

        // 响应式侧边栏控制（可选）
        const navbarToggler = document.querySelector('.navbar-toggler');
        if (navbarToggler) {
            navbarToggler.addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('d-none');
            });
        }
    });
</script>
</body>
</html>
