<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 宿舍管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">注册新账号</h1>
    </div>

    <form th:action="@{/auth/register}" method="post" th:object="${admin}">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="name" class="form-label">姓名</label>-->
<!--            <input type="text" class="form-control" id="name" th:field="*{name}" required>-->
<!--        </div>-->
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">注册</button>
    </form>

    <div class="mt-3 text-center">
        <p>已有账号？<a th:href="@{/auth/login}">立即登录</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
