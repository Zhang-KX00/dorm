<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">宿舍管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                            <span class="navbar-text text-light">
                                欢迎, <span th:text="${username}">用户</span>
                            </span>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/auth/logout" class="btn btn-outline-light">退出</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Breadcrumb -->
<nav th:fragment="breadcrumb" aria-label="breadcrumb" class="mt-4 mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page" th:text="${title}">页面标题</li>
    </ol>
</nav>
</body>
</html>
