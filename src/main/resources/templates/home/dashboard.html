<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${title}">仪表盘</title>
</head>
<body>
<section th:fragment="content">

    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">宿舍数量</h6>
                            <h2 class="card-text">[[${dormCount != null ? dormCount : '--'}]]</h2>
                        </div>
                        <i class="bi bi-building fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">学生数量</h6>
                            <h2 class="card-text">[[${studentCount != null ? studentCount : '--'}]]</h2>
                        </div>
                        <i class="bi bi-people-fill fs-1"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title">管理员数量</h6>
                            <h2 class="card-text">[[${adminCount != null ? adminCount : '--'}]]</h2>
                        </div>
                        <i class="bi bi-person-check fs-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">系统公告</h5>
        </div>
        <div class="card-body">
            <p>欢迎使用宿舍管理系统！当前系统运行正常。</p>
            <p>您可以点击左侧菜单开始管理系统内容。</p>
        </div>
    </div>
</section>

</body>
</html>
