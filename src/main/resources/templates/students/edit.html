<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id == null} ? '添加学生' : '编辑学生'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main">
        <nav th:replace="~{fragments/topbar :: topbar}"></nav>

        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800" th:text="${student.id == null} ? '添加学生' : '编辑学生'"></h1>
                <a th:href="@{/students}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> 返回列表
                </a>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <form th:action="${student.id == null} ? @{/students/save} : @{/students/update/{id}(id=${student.id})}"
                          th:object="${student}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">学号</label>
                                <input type="text" class="form-control" th:field="*{studentId}" required>
                                <small class="text-muted">请输入10位数字学号</small>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">性别</label>
                                <select class="form-select" th:field="*{gender}">
                                    <option th:each="g : ${T(org.xsy.dorm.model.Gender).values()}"
                                            th:value="${g}"
                                            th:text="${g}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">入住日期</label>
                                <input type="date" class="form-control" th:field="*{checkInDate}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">宿舍</label>
                            <select class="form-select" name="dormId" required>
                                <option value="">-- 选择宿舍 --</option>
                                <option th:each="dorm : ${dorms}"
                                        th:value="${dorm.id}"
                                        th:text="${dorm.buildingName + ' ' + dorm.roomNumber + ' (可用床位: ' + dorm.availableBeds + ')'}"
                                        th:selected="${student.dorm != null && dorm.id == student.dorm.id}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> 保存
                            </button>
                            <a th:href="@{/students}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> 取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
